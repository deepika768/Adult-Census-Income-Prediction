<!DOCTYPE html>
<html lang="en"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Adult Census Income Prediction</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="Adult Census Income Prediction">
<meta name="author" content="Deepika">

</head> 
<body>
    <main>        
        <section class="container-fluid py-3">
            <div class="row justify-content-md-around">
                <div class="col-11">
                    <div class="card bg-primary shadow-soft border-light px-4 py-4">
                        <div class="card-header pb-0 text-center">
                            <h2 class="h1 mb-3">Adult Census Income Prediction</h2>
                            <p class="mb-5 lead">
                                Enter Details for forecast.
                            </p>
                        </div>
                        <form name="frmregi" action="/result" method="POST">
                            <!-- Form -->
                            <div class="row mb-4 mb-lg-5">
                                <div class="col-lg-4 col-sm-6">
                                    <div class="form-group">
                                        <label>Age</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" type="number" id="age" name="age" required min="1" max="100">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="c_gain">Capital Gain btw:[0-99999]</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" type="number" id="c_gain" name="c_gain" required min="0" max="99999">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="c_loss">Capital Loss btw:[0-4356]</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" type="number" id="c_loss" name="c_loss" required min="0" max="4356">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="hours_per_week">hours-per-week btw:[1-99]</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" type="number" id="hours_per_week" name="hours_per_week" required min="0" max="99">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-6">
                                    <div class="form-group">
                                        <label class="my-1 mr-2" for="w_class">workclass</label>
                                        <select class="custom-select my-1 mr-sm-2" id="w_class" name="w_class" required>
                                            <option value="0" selected>Federal-gov</option>
											<option value="1">Local-gov</option>
											<option value="2">Never-worked</option>
											<option value="3">Private</option>
											<option value="4">Self-emp-inc</option>
											<option value="5">Self-emp-not-inc</option>
											<option value="6">State-gov</option>
											<option value="7">Without-pay</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="my-1 mr-2" for="edu">Education</label>
                                        <select class="custom-select my-1 mr-sm-2" id="edu" name="edu" required>
                                            <option value="0" selected>10th</option>
											<option value="1">11th</option>
											<option value="2">12th</option>
											<option value="3">1st-4th</option>
											<option value="4">5th-6th</option>
											<option value="5">7th-8th</option>
											<option value="6">9th</option>
											<option value="7">Assoc-acdm</option>
											<option value="8">Assoc-voc</option>
											<option value="9">Bachelors</option>
											<option value="10">Doctorate</option>
											<option value="11">HS-grad</option>
											<option value="12">Masters</option>
											<option value="13">Preschool</option>
											<option value="14">Prof-school</option>
											<option value="15">16 - Some-college</option>
	                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="my-1 mr-2" for="martial_stat">Marital Status</label>
                                        <select class="custom-select my-1 mr-sm-2" id="martial_stat" name="martial_stat" required>
                                            <option value="0" selected>divorced</option>
											<option value="1">married</option>
											<option value="2">not married</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="my-1 mr-2" for="relation">Relationship</label>
                                        <select class="custom-select my-1 mr-sm-2" id="relation" name="relation" required>
                                            <option value="0" selected>Husband</option>
											<option value="1">Not-in-family</option>
											<option value="2">Other-relative</option>
											<option value="3">Own-child</option>
											<option value="4">Unmarried</option>
											<option value="5">Wife</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-6">
                                    <div class="form-group">
                                        <label class="my-1 mr-2" for="race">Race</label>
                                        <select class="custom-select my-1 mr-sm-2" id="race" name="race" required>
                                            <option value="0" selected>Amer Indian Eskimo</option>
											<option value="1">Asian Pac Islander</option>
											<option value="2">Black</option>
											<option value="3">Other</option>
											<option value="4">White</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="my-1 mr-2" for="sex">Sex</label>
                                        <select class="custom-select my-1 mr-sm-2" id="sex" name="sex" required>
                                            <option value="0" selected>Female</option>
											<option value="1">Male</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="my-1 mr-2" for="occup">Occupation</label>
                                        <select class="custom-select my-1 mr-sm-2" id="occup" name="occup" required>
                                            <option value="0" selected>Adm-clerical</option>
											<option value="1">Armed-Forces</option>
											<option value="2">Craft-repair</option>
											<option value="3">Exec-managerial</option>
											<option value="4">Farming-fishing</option>
											<option value="5">Handlers-cleaners</option>
											<option value="6">Machine-op-inspect</option>
											<option value="7">Other-service</option>
											<option value="8">Priv-house-serv</option>
											<option value="9">Prof-specialty</option>
											<option value="10">Protective-serv</option>
											<option value="11">Sales</option>
											<option value="12">Tech-support</option>
											<option value="13">Transport-moving</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="my-1 mr-2" for="country">Country</label>
                                        <select class="custom-select my-1 mr-sm-2" id="country" name="country" required>
                                            <option value="0">Cambodia</option>
											<option value="1">Canada</option>
											<option value="2">China</option>
											<option value="3">Columbia</option>
											<option value="4">Cuba</option>
											<option value="5">Dominican Republic</option>
											<option value="6">Ecuador</option>
											<option value="7">El Salvadorr</option>
											<option value="8">England</option>
											<option value="9">France</option>
											<option value="10">Germany</option>
											<option value="11">Greece</option>
											<option value="12">Guatemala</option>
											<option value="13">Haiti</option>
											<option value="14">Netherlands</option>
											<option value="15">Honduras</option>
											<option value="16">HongKong</option>
											<option value="17">Hungary</option>
											<option value="18">India</option>
											<option value="19">Iran</option>
											<option value="20">Ireland</option>
											<option value="21">Italy</option>
											<option value="22">Jamaica</option>
											<option value="23">Japan</option>
											<option value="24">Laos</option>
											<option value="25">Mexico</option>
											<option value="26">Nicaragua</option>
											<option value="27">Outlying-US(Guam-USVI-etc)</option>
											<option value="28">Peru</option>
											<option value="29">Philippines</option>
											<option value="30">Poland</option>
											<option value="11">Portugal</option>
											<option value="32">Puerto-Rico</option>
											<option value="33">Scotland</option>
											<option value="34">South</option>
											<option value="35">Taiwan</option>
											<option value="36">Thailand</option>
											<option value="37">Trinadad&Tobago</option>
											<option value="38" selected>United States</option>
											<option value="39">Vietnam</option>
											<option value="40">Yugoslavia</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-sm-6">
                                    <center style="color: blue;font-weight: bold;">{{ prediction_text }}</center>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-block btn-primary" onclick="last()">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
</main>
</body>
</html>
